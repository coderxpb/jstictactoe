<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe!</title>
</head>

<body>
    <div id ="fullscreen">
        <div id="start-screen">
            <div id="player-won">

            </div>
            <div id="player-names">
                <div>
                    <input type="text" value="Player1">
                </div>
                <div>
                    <input type="text" value="Player2">
                </div>
            </div>
            <button id="start-button">Start</button>
        </div>
    </div>

    <div id="ttt-body">
        <div data-ind="0" class="ttt-cell"></div>
        <div data-ind="1" class="ttt-cell"></div>
        <div data-ind="2" class="ttt-cell"></div>
        <div data-ind="3" class="ttt-cell"></div>
        <div data-ind="4" class="ttt-cell"></div>
        <div data-ind="5" class="ttt-cell"></div>
        <div data-ind="6" class="ttt-cell"></div>
        <div data-ind="7" class="ttt-cell"></div>
        <div data-ind="8" class="ttt-cell"></div>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
